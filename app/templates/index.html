{% extends "base.html" %}

{% block head %}
	<title>Events Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endblock %}

{% block app_content %}
	<h1>Hi, {{ name }}! </h1>
	<br>
	<div class="container">
		<div class="row">
			{% for event in events %}
				{% include '_event.html' %}
			{% endfor %}
		</div>
	</div> 
    
{% endblock %}
