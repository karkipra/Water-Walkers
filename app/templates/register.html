{% extends "base.html" %} {% block head %}
<title>Register</title>
{% endblock %}

<div class="container">
    {% block app_content %}
    <div class="d-flex justify-content-center h-100" style="margin-top: 20px;">
        <div class="card">

            <div class="card-header" style=" width: 400px;">
                <h3>Register</h3>
            </div>

            <div class="card-body">
                <form action="/register" method="POST">
                    <!--Input first name-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" autofocus="on" class="form-control" name="fname" placeholder="First Name">

                    <!--Input last name-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" autofocus="on" class="form-control" name="lname" placeholder="Last Name">

                     <!--Input gender-->
                     <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" autofocus="on" class="form-control" name="gender" placeholder="Gender">

                    <!--Input ethnicity-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" autofocus="on" class="form-control" name="ethnicity" placeholder="Ethnicity">

                    <!--Input password-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password">

                    <!--Input password confirmation-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="password" class="form-control" name="passwordconfirm" placeholder="Enter Your Password Again To Confirm">

                    <!--Input age-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="number" class="form-control" name="age" placeholder="Age">

                    <!--Input grade level //TODO: Drop down menu-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="number" class="form-control" name="grade" placeholder="Grade Level">

                    <!--Input date of birth //TODO: Drop down menu-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend "></div>
                    </div>
                    <input type="text" class="form-control" name="dob" placeholder="Date of Birth">

                    <!--Input email-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="email" placeholder="Student or Parent Email">

                    <!--Input photo-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="image" class="form-control" name="photo" placeholder="Profile Photo">

                     <!--school attended-->
                     <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="school" placeholder="Attended School">

                    <!--Input primary parent/guardian name-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="parent1" placeholder="Primary Parent/Guardian Email">

                    <!--Input primary parent/guardian phone number-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="parent1phone" placeholder="Primary Parent/Guardian Phone Number">

                    <!--Input secondary parent/guardian name-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="parent2" placeholder="Secondary Parent/Guardian Email (Optional)">

                    <!--Input secondary parent/guardian phone number-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="parent2phone" placeholder="Secondary Parent/Guardian Phone Number (Optional)">

                    <!--Input student email-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="student_email" placeholder="Student Email (optional)">

                    <!--Input emergency contact name-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="econtact" placeholder="Emergency Contact Name">

                    <!--Input emergency contact phone number-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="econtactphone" placeholder="Emergency Contact Phone Number">

                    <!--Input food allergies-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="allergies" placeholder="List any allergies your child may have">

                    <!--Input special needs-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="needs" placeholder="List any special needs your child may have">

                     <!--Input immunizations-->
                     <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" autofocus="on" class="form-control" name="immunizations" placeholder="Student immunizations">

                    <!--Input medications-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="medications" placeholder="List any medications your child may have">

                    <!--Input other notes-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" class="form-control" name="notes" placeholder="Any other information">

                    <div class="spacing"></div>
                    <!--Register button-->
                    <div class="form-group" style="margin-top: 20px;">
                        <input type="submit" value="Register" class="btn float-right btn-md btn-outline-primary">
                    </div>
                </form>
            </div>

            <!--Navigate back to login page-->
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <a href="/login ">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
