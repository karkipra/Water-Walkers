{% extends "base.html" %}

{% block head %}
<title>Login Page</title>
<link rel="stylesheet" href="/static/styles/register.css?v=4.5">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Bootsrap 4 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

{% endblock %}

{% block app_content %}
<form action="/add" method="POST">
	<div class="form-group">
		<input type="text" autocomplete="off" autofocus="on" class="form-control" name="name" placeholder="Event Name">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" name="descrip" placeholder="Event Description">
    </div>
    <div class="form-group">
		<input type="datetime-local" class="form-control" name="start">
    </div>
    <div class="form-group">
		<input type="datetime-local" class="form-control" name="end">
    </div>
    <div class="form-group">
		<input type="text"class="form-control" name="address" placeholder="Event Address">
	</div>

	<button class="btn float-right login_btn" type="submit">Submit</button>
</form>
{% endblock %}
