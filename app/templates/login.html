{% extends "base.html" %} {% block head %}
<title>Login</title>
<link rel="stylesheet" href="static/styles/register.css">

{% endblock %} {% block app_content %}
<div class="col-md-5 main-section">
    <div class="modal-content">
        <div>
            <form action="/login" method="POST">
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        <p class="loginTitle">Login</p>
                    </legend>
                    <div class="form-group">
                        <label class="form-control-label">Email Address</label>
                        <div class="required">
                            <label>*</label>
                        </div>
                        <input type="text" autofocus="on" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Password</label>
                        <div class="required">
                            <label>*</label>
                        </div>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}
                        {% endif %}
                </fieldset>
                <div class="form-group" style="margin-top: 20px;">
                    <input type="submit" value="Login" class="btn float-right btn-md btn-outline-primary">
                </div>
                <br> <br>
            </form>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                <div class="d-flex justify-content-center links">
                    Don't have an account?
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/register">Register Students</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/RegisterStaff">Register Staff</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/forgot_pwd">Forgot your password?</a>
                </div>
            </small>
        </div>
        <br>
    </div>
</div>
{% endblock %}
