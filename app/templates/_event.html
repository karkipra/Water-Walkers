<div class="col-lg-4 col-sm-6">
    <div class="card">
        <a href="#"><img class="card-img-top" src="http://placehold.it/500x400" alt="Event picture"/></a>
            <div class="card-body">
                <h3 class="card-title"><a href="{{ url_for('Event1', index=event[0]) }}">{{ event[1] }}</a></h3>
                <p class="card-text">
                    <b>{{ event[2] }}</b>
                    <br>
                    <b>Start: {{ event[3] }}</b>
                    <br>
                    <b>End: {{ event[4] }}</b>
                    <br>
                    <b>Address: {{ event[5] }}</b>
                    <br>
                    {% if user_type == 1%}
                    <form action="/signup_student" method="post">
                        <button type="submit" name="event_id" value="{{ event[0] }}" style="float: right; background-color: lightblue; border-radius: 5px; padding: 5px 10px 5px 10px;">I'm interested!</button>
                    </form>
                    {% elif user_type == 2 %}
                    <form action="/delete_event" method="post">
                        <button type="submit" name="event_id" onclick="return confirm('Are you sure you want to delete this event?')" value="{{ event[0] }}">Delete Event</button>
                    </form>
                    
                    <form action="/take_attendance">
                        <button type="submit" href=>Take Attendance</button>
                    </form>
                    {% endif %}
                </p>
            </div>
    </div>
</div>
