<div class="col-lg-4 col-md-6 col-sm-6">
    <div class="card h-100">
        <a href="#"><img class="card-img-top" src="http://placehold.it/500x400" alt="Event picture"/></a>
            <div class="card-body d-flex flex-column">
                <h3 class="card-title"><a href="{{ url_for('Event1', index=event[0]) }}">{{ event[1] }}</a></h3>
                <p class="card-text">
                    <b>{{ event[2] }}</b>
                    <br>
                    <b>Start: {{ event[3] }}</b>
                    <br>
                    <b>End: {{ event[4] }}</b>
                    <br>
                    <b>Address: {{ event[5] }}</b>
                    <br>
                    {% if user_type == 1%}
                    <form action="/signup_student" method="post" class="text-right mt-auto">
                        <button type="submit" name="event_id" value="{{ event[0] }}" class="btn btn-md btn-outline-primary">I'm interested!</button>
                    </form>
                    {% elif user_type == 2 %}
                    <form action="/delete_event" method="post" class="mt-auto text-right">
                        <button type="submit" name="event_id" onclick="return confirm('Are you sure you want to delete this event?')" value="{{ event[0] }}" class="btn btn-sm btn-outline-secondary">Delete Event</button>
                    </form>
                    <br>
                    <form action="/take_attendance" method="post" class="mt-auto text-right" style="margin-top: 0!important">
                        <button type="submit" class="btn btn-block btn-lg btn-outline-success" href=>Take Attendance</button>
                    </form>
                    {% endif %}
                </p>
            </div>
    </div>
</div>
