{% extends "base.html" %} {% block head %}
<title>Register Staff</title>
<link rel="stylesheet" href="static/styles/register.css">
{% endblock %}

{% block app_content %}
<div class="col-md-7 main-section">
    <div class="modal-content">
        <div>
            <form action="/register" method="POST">
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        <p class="loginTitle">Register Staff Members</p>
                    </legend>
                    <div class="form-group">
                        <label class="form-control-label">First Name</label>
                        <div class="required">
                            <label>*</label>
                        </div>
                        <input type="text" autofocus="on" class="form-control" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Last Name</label>
                        <div class="required">
                            <label>*</label>
                        </div>
                        <input type="text" autofocus="on" class="form-control" name="lname" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Email Address</label>
                        <div class="required">
                            <label>*</label>
                        </div>
                        <input type="text" autofocus="on" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Password</label>
                        <div class="required">
                            <label>*</label>
                        </div>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Confirm Password</label>
                        <div class="required">
                            <label>*</label>
                        </div>
                        <input type="password" class="form-control" name="passwordconfirm" required>
                    </div>


                    <div class="form-group">
                        <label class="form-control-label">Emergency Contact Name, Phone Number</label>
                        <input type="text" autofocus="on" class="form-control" name="contact" placeholder="Format: Name, 123-456-7890">
                    </div>


                    <div class="form-group">
                        <label class="form-control-label">Medications</label>
                        <input type="text" autofocus="on" class="form-control" name="medical">
                    </div>


                    <div class="form-group">
                        <label class="form-control-label">Allergies</label>
                        <input type="text" autofocus="on" class="form-control" name="allergies">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Staff immunizations</label> <br>
                        <input type="checkbox" name="immunizations" id="immunizations" value="all done">
                        <label>All done with immunizations?</label><br>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Gender</label>
                        <select style="width: 100%; height: 100%;" name="gender">
                            <option style="font-size: 100px;">Male</option>
                            <option>Female</option>
                            <option>Other</option>
                            <option>Prefer Not To State</option>
                        </select>
                    </div>

                </fieldset>
                <div class="form-group" style="margin-top: 20px;">
                    <input type="submit" value="Register" class="btn float-right btn-md btn-outline-primary">
                </div>
                <br> <br>
            </form>

        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{{ url_for('login') }}">Login</a>
            </small>
        </div>
        <br>
    </div>
</div>

{% endblock %}
