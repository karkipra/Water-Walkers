{% extends "base.html" %} {% block head %}
<title>Password Recovery</title>
{% endblock %}

<div class="container">
    {% block app_content %}
    <div class="d-flex justify-content-center h-100" style="margin-top: 20px;">
        <div class="card">
            <div class="card-header" style=" width: 400px;">
                <h3>Forgot Password</h3>
            </div>

            <div class="card-body ">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend"></div>
                    </div>
                    <input type="text" autofocus="on" class="form-control" name="fname" placeholder="Enter your recovery email">

                    <div class="spacing "></div>
                    <!--Register button-->
                    <div class="form-group" style="margin-top: 20px;">
                        <input type="submit" value="Continue" class="btn float-right btn-md btn-outline-primary">
                    </div>
                </form>
            </div>
            <!--Navigate back to login page-->
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <a href="/login ">Back to Login</a>
                </div>
            </div>

        </div>
        {% endblock %}
    </div>
