{% extends "layout.html" %}

{% block head %}
<title>Register</title>
link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Bootsrap 4 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="static/styles.css?v=1.5">
{% endblock %}

{% block body %}

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">

			<div class="card-header">
				<h3>Register</h3>
			</div>

			<div class="card-body">
                <form action="/register" method="POST">
                    <!--Input name-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
                        </div>
                        <input type="text" autofocus="on" class="form-control" name="name" placeholder="Full Name">
                    </div>
                    <!--Input password-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <!--Input password confirmation-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="password" class="form-control" name="passwordconfirm" placeholder="Enter Your Password Again To Confirm">
                    </div>
                    <!--Input age-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="number" class="form-control" name="age" placeholder="Age">
                    </div>
                    <!--Input grade level //TODO: Drop down menu-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="number" class="form-control" name="grade" placeholder="Grade Level">
                    </div>
                    <!--Input date of birth //TODO: Drop down menu-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="text" class="form-control" name="dob" placeholder="Date of Birth">
                    </div>
                    <!--Input email-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                    <!--Input photo-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="image" class="form-control" name="photo" placeholder="Profile Photo">
                    </div>
                    <!--Input primary parent/guardian name-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="text" class="form-control" name="parent1" placeholder="Primary Parent/Guardian Name">
                    </div>
                    <!--Input primary parent/guardian phone number-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="text" class="form-control" name="parent1phone" placeholder="Primary Parent/Guardian Phone Number">
                    </div>
                    <!--Input secondary parent/guardian name-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
                        <input type="text" class="form-control" name="parent2" placeholder="Secondary Parent/Guardian Name">
                    </div>
                    <!--Input secondary parent/guardian phone number-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
                        <input type="text" class="form-control" name="parent2phone" placeholder="Secondary Parent/Guardian Phone Number">
                    </div>
                    <!--Input emergency contact name-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
						<input type="text" class="form-control" name="econtact" placeholder="Emergency Contact Name">
                    </div>
                    <!--Input emergency contact phone number-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
                        <input type="text" class="form-control" name="econtactphone" placeholder="Emergency Contact Phone Number">
                    </div>
                    <!--Input food allergies-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
                        <input type="text" class="form-control" name="allergies" placeholder="List any allergies your child may have">
                    </div>
                    <!--Input special needs-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
                        <input type="text" class="form-control" name="needs" placeholder="List any special needs your child may have">
                    </div>
                    <!--Input medications-->
					<div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
                        <input type="text" class="form-control" name="medications" placeholder="List any medications your child may have">
                    </div>
                    <!--Input other notes-->
                    <div class="input-group form-group">
						<div class="input-group-prepend"></div>
							<span class="input-group-text"></span>
						</div>
                        <input type="text" class="form-control" name="notes" placeholder="Any other information you would like to provide">
                    </div>
                    <!--Register button-->
					<div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn">
                    </div>
				</form>
			</div>
            
            <!--Navigate back to login page-->
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="/login">Back to Login</a>
                </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
